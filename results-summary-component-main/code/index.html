<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>score reveal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <div class="score-container">
        <p class="result">Your Result</p>
        <div class="score-percentage">
        <p class="score">76</p>
        <p class="percentage">of 100</p>
        </div>
        <p class="remark">Great</p>
        <p class="info">You scored higher than 65% of the people who have taken these test.</p>
    </div>
    <div class="summary-row">
        <p class="topic">Summary</p>
        <div class="reaction">
            <img src="icon-reaction.svg" alt="">
            <p class="name">Reaction</p>
            <p class="degree">80 <span>/ 100</span></p>
        </div>
        <div class="memory">
            <img src="icon-memory.svg" alt="">
            <p class="name-memory">Memory</p>
            <p class="degree">92 <span>/ 100</span></p>
        </div>
        <div class="verbal">
            <img src="icon-verbal.svg" alt="">
            <p class="name-verbal">Verbal</p>
            <p class="degree">61 <span>/ 100</span></p>
        </div>
        <div class="visual">
            <img src="icon-visual.svg" alt="">
            <p class="name-visual">Visual</p>
            <p class="degree">72 <span>/ 100</span></p>
        </div>
        <button>Continue</button>
    </div>
    </div>
</body>
</html>
